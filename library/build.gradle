plugins {
    id 'java'
}

group 'faker.android'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.dom4j:dom4j:2.1.1'
    implementation 'commons-io:commons-io:2.4'
    implementation 'com.google.guava:guava:29.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
